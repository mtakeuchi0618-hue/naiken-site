<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>内見予約フォーム</title>
</head>
<body>
  <h1>内見予約フォーム</h1>

  <form>
    <p>
      お名前：<br>
      <input type="text" name="name" required>
    </p>

    <p>
      メールアドレス：<br>
      <input type="email" name="email" required>
    </p>

    <p>
      希望日時：<br>
      <input type="datetime-local" name="date">
    </p>

    <p>
      ご質問・ご要望：<br>
      <textarea name="message" rows="4" cols="40"></textarea>
    </p>

    <p>
      <button type="submit">送信</button>
    </p>
  </form>

</body>
</html>
